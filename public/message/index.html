<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Messaging App</title>
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar">
        <div class="sidebar-top">
          <img src="../chatify-header-logo.png" alt="Avatar" class="avatar-large" />
        </div>

        <!-- Contacts Container -->
        <div class="contacts-container">
          <h2>Contacts</h2>
          <div class="contacts-list"></div> <!-- This will display the contacts -->
        </div>

        <ul class="nav-menu">
          <li class="nav-item" id="chats-tab">
            <i class="fa-solid fa-comments"></i>
            <span>Chats</span>
          </li>
          
          
          <li class="nav-item" id="profile-tab">
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
          </li>
          <li class="nav-item" id="logout-tab">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Log Out</span>
          </li>
        </ul>
      </div>
      <div class="main-chat">
        <div class="chat-header">
          <img src="../images/user.png" alt="User" id="user-avatar" />
          <div class="user-info">
            <h3 id="name">User Name</h3>
            <p id="status">Online</p>
          </div>
        </div>
        <div class="chat-messages">
          <!-- Example of a sent message -->
          <div class="message sent">
            <p>Hello! How are you?</p>
            <span class="time">10:30 AM</span>
          </div>
        
          <!-- Example of a received message -->
          <div class="message received">
            <p>I'm good, thank you! How about you?</p>
            <span class="time">10:31 AM</span>
          </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
          <input type="text" placeholder="Type a message..." class="chat-input-field" />
          <button class="send">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="../firebase-config.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
